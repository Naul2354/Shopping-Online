name: Build and Deploy GitHub Pages Test

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Choose the Node.js version you need

      - name: Install backend dependencies
        run: npm install

      - name: Build client-admin
        run: |
          cd ../client-admin
          npm install
          npm run build
      - name : Build client-customer
        run: |
          cd ../client-customer
          npm install
          npm run build

